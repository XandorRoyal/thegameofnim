<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Nim - Main Menu</title>
    <link rel="stylesheet" href="./View/css/mainmenu.css">
    <script src="./Controller/mainmenu.js"></script>
  </head>
  <body>
    <h1>Welcome to the Game of Nim!</h1>
    <p>Please enter your names!</p>
    <div class="menu">
      <input type="text" class="username-input" id ="player1" placeholder="Player 1 Username">
      <input type="text" class="username-input" id="player2" placeholder="Player 2 Username">
      <div class="button-container">
          <div class="save-container">
          <button class="menu-button" onclick="saveUsernames()">Save Usernames</button>
          </div>
      <button class="menu-button" onclick="location.href='./View/difficulties.html'">Select Difficulty</button>
      <button class="menu-button" onclick="location.href='./View/tutorial.html'">Game Rules</button>
      <button class="menu-button" onclick="changeBackground()">Change Background</button>
      </div>
    </div>
  </body>
</html>
