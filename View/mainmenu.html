<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Nim - Main Menu</title>
  <style>
        /* Added some basic styling to make the menu look nicer. Feel free to tweak it as you see fit. */
        body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .menu-button:hover {
      background-color: #45a049;
    }
    .username-input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    .rules-text {
      text-align: left;
      margin-bottom: 20px;
    }

  </style>
  <script>
    let rulesDisplayed = false;

    function displayRules() {
      if (!rulesDisplayed) {
        var rulesText = "The game of Nim is a two-player game that begins with several piles of objects. Players take turns removing objects from a single pile. In each turn, a player must remove at least one object, and they can remove any number of objects, as long as all the removed objects come from the same pile. The player who removes the last object(s) from the last pile wins the game.";

        var rulesDiv = document.createElement('div');
        rulesDiv.classList.add('rules-text');
        rulesDiv.textContent = rulesText;

        var menu = document.querySelector('.menu');
        menu.appendChild(rulesDiv);

        rulesDisplayed = true;
        }
    }
  </script>
   <script>
    function saveUsernames() {
      var player1 = document.getElementById('player1').value;
      var player2 = document.getElementById('player2').value;

      localStorage.setItem('player1', player1);
      localStorage.setItem('player2', player2);
    }
  </script>
  <script>
    function changeBackground() {
      var newColor = prompt("Enter a color (e.g. 'red', '#00FF00', 'rgb(0, 255, 0)'):");
      document.body.style.backgroundColor = newColor;
    }
</script>
<body>
  <h1>Welcome to the Game of Nim!</h1>
  <p>Please enter your names!</p>
  <div class="menu">
    <input type="text" class="username-input" id="player1" placeholder="Player 1 Username">
    <input type="text" class="username-input" id="player2" placeholder="Player 2 Username">
    <div class="button-container">
        <div class="save-container">
        <button class="menu-button" onclick="saveUsernames()">Save Usernames</button>
        </div>
    <button class="menu-button" onclick="location.href='difficulties.html'">Select Difficulty</button>
    <button class="menu-button" onclick="displayRules()">Game Rules</button>
    <button class="menu-button" onclick="changeBackground()">Change Background</button>
    </div>
  </div>
</body>
</html>
